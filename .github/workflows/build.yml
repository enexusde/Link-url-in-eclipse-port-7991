name: Build Eclipse Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java 21 (Amazon Corretto)
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'corretto'

    - name: Install Eclipse IDE
      run: |
        # Download and install Eclipse
        wget -qO- https://download.eclipse.org/technology/epp/downloads/release/2023-09/R/eclipse-java-2023-09-R-linux-gtk-x86_64.tar.gz | tar xz -C /opt
        # Create a symlink to make Eclipse available in the PATH
        sudo ln -s /opt/eclipse/eclipse /usr/local/bin/eclipse

    - name: Verify Eclipse Installation
      run: |
        eclipse -version  # Überprüfe, ob Eclipse korrekt installiert wurde

    - name: Build Plugin using Eclipse PDE
      run: |
        cd path/to/your/eclipse/plugin/project
        eclipse -nosplash -application org.eclipse.pde.Build -build path/to/your/buildfile

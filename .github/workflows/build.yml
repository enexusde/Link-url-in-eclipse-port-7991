name: Build Eclipse Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java 21
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-21-jdk  # Installiere OpenJDK 21 auf Ubuntu

    - name: Verify Java Version
      run: java -version  # Überprüfe die Java-Version, um sicherzustellen, dass OpenJDK 21 installiert ist

    - name: Install Eclipse and Dependencies
      run: |
        sudo apt-get install -y eclipse

    - name: Build Plugin using Eclipse PDE
      run: |
        cd path/to/your/eclipse/plugin/project
        eclipse -nosplash -application org.eclipse.pde.Build -build path/to/your/buildfile
